<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>واتساب - نموذج تجريبي</title>
<link rel="icon" type="image/png" href="logo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
:root{
  --bg:#0f1417;
  --panel:#111619;
  --accent:#25D366;
  --muted:#9aa0a6;
  --input-bg:#202626;
}
*{box-sizing:border-box;font-family:"Segoe UI",Tahoma,Geneva,"Noto Sans Arabic",sans-serif;margin:0;padding:0}
body{
  min-height:100vh;
  display:flex;
  flex-wrap: wrap;
  justify-content:center;
  align-items:flex-start;
  gap:20px;
  padding:10px;
  background: linear-gradient(180deg, var(--bg), #0b0f11);
}
.app{
  display:flex;
  flex-direction:column;
  width:360px;
  height:600px;
  background: var(--panel);
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
  position: relative;
}
header{
  height:64px;
  display:flex;
  align-items:center;
  padding:10px 16px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
  border-bottom:1px solid rgba(255,255,255,0.03);
  backdrop-filter: blur(4px);
}
.avatar{
  width:40px;height:40px;border-radius:50%;
  background: linear-gradient(135deg,#1f2933,#122428);
  display:inline-flex;align-items:center;justify-content:center;
  margin-left:12px;
  overflow:hidden;
}
.avatar img{width:100%;height:100%;object-fit:cover;display:block}
.title{
  display:flex;flex-direction:column;justify-content:center;
}
.title .name{font-weight:600;font-size:15px;color:#fff}
.title .status{font-size:12px;color:var(--muted);margin-top:3px}
main.chat{
  flex:1;
  display:flex;
  flex-direction:column;
  padding:18px;
  overflow:auto;
  background: rgba(0,0,0,0.05);
  gap:6px;
}
.composer{
  display:flex;
  align-items:center;
  gap:8px;
  padding:6px 10px;
  border-top:1px solid rgba(255,255,255,0.03);
  background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.02));
}
.input{
  flex:1;
  display:flex;
  align-items:center;
  gap:6px;
  background:var(--input-bg);
  padding:8px 10px;
  border-radius:20px;
}
.input input{
  background:transparent;
  border:0;
  outline:none;
  color: #e6eef0;
  font-size:14px;
  width:100%;
}
.send-btn{
  padding:6px 12px;
  background: var(--accent);
  border:none;
  border-radius:12px;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
  transition: background 0.2s;
}
.send-btn:hover{background:#1eb955;}
footer{
  background: rgba(255,255,255,0.05);
  text-align:center;
  padding:10px;
  font-size:12px;
  color: var(--muted);
  border-top:1px solid rgba(255,255,255,0.1);
}
.social-icons{
  margin-top:5px;
  display:flex;
  justify-content:center;
  gap:12px;
}
.social-icons a{
  color:#fff;
  text-decoration:none;
  font-size:18px;
}

/* Responsive */
@media (max-width:768px){
  .app{width:90%; height:500px;}
  main.chat{padding:12px;}
  .composer{gap:4px;}
  .title .name{font-size:14px;}
  .title .status{font-size:11px;}
  .input input{font-size:13px;}
  .send-btn{padding:5px 10px; font-size:13px;}
}
</style>
</head>
<body>

<!-- العميل -->
<div class="app" id="client-app">
  <header>
    <div class="avatar">
      <img src="https://raw.githubusercontent.com/AbdallahHatem63/watsapp.taxibader/refs/heads/main/ChatGPT%20Image%20Nov%2028%2C%202025%2C%2002_41_59%20PM.png" alt="صورة العميل">
    </div>
    <div style="width:12px"></div>
    <div class="title">
      <div class="name">Taxi Bader</div>
      <div class="status">نشط الآن</div>
    </div>
  </header>
  <main class="chat" aria-live="polite"></main>
  <div class="composer">
    <div class="micro" title="تسجيل صوتي"><i class="fa fa-microphone"></i></div>
    <div class="input">
      <input placeholder="اكتب رسالة" aria-label="حقل الرسالة العميل" />
      <button class="send-btn">إرسال</button>
    </div>
  </div>
  <footer>
    لا تعتبر هذه النسخة النهائية للمستخدم<br>
    للتواصل معنا
    <div class="social-icons">
      <a href="https://www.facebook.com/abdallah.hatem.462120/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://wa.me/201064152956" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/beboabdallahh/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
</div>

<!-- الكباتن -->
<div class="app" id="captains-app">
  <header>
    <div class="avatar">
      <img src="https://raw.githubusercontent.com/AbdallahHatem63/watsapp.taxibader/refs/heads/main/ChatGPT%20Image%20Nov%2028%2C%202025%2C%2002_41_59%20PM.png" alt="صورة الكباتن">
    </div>
    <div style="width:12px"></div>
    <div class="title">
      <div class="name">جروب الكباتن</div>
      <div class="status">انقر هنا للاطلاع علي معلومات المجموعه</div>
    </div>
  </header>
  <main class="chat" aria-live="polite"></main>
  <div class="composer">
    <div class="micro" title="تسجيل صوتي"><i class="fa fa-microphone"></i></div>
    <div class="input">
      <input placeholder="اكتب رسالة" aria-label="حقل الرسالة الكباتن" />
      <button class="send-btn">إرسال</button>
    </div>
  </div>
  <footer>
    لا تعتبر هذه النسخة النهائية للمستخدم<br>
    للتواصل معنا
    <div class="social-icons">
      <a href="https://www.facebook.com/abdallah.hatem.462120/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://wa.me/201064152956" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/beboabdallahh/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
</div>

<script>
// عناصر التطبيقات
const apps = document.querySelectorAll('.app');
const app1 = apps[0]; // العميل
const app2 = apps[1]; // الكباتن

const chat1 = app1.querySelector('.chat');
const chat2 = app2.querySelector('.chat');

const input1 = app1.querySelector('input');
const input2 = app2.querySelector('input');

const btn1 = app1.querySelector('.send-btn');
const btn2 = app2.querySelector('.send-btn');

let state1 = 'start';
let complaintDesc='', complaintClient='', complaintCaptain='';
let tempTripNumber='';

// دالة لإضافة الرسائل (مبسطة)
function addMessage(chat, text, sender='user') {
    const msg = document.createElement('div');
    msg.textContent = text;
    msg.style.padding = '8px 12px';
    msg.style.marginBottom = '8px';
    msg.style.borderRadius = '8px';
    msg.style.maxWidth = '80%';
    msg.style.color = '#fff';
    msg.style.wordBreak = 'break-word';
    msg.style.display = 'inline-block';
    msg.style.alignSelf = (sender==='user') ? 'flex-end' : 'flex-start';
    if(sender==='user'){
        msg.style.background = 'var(--accent)';
        msg.style.color = '#000';
    } else {
        msg.style.background = '#444';
    }
    chat.appendChild(msg);
    // تمرير المؤشر لأسفل
    chat.scrollTop = chat.scrollHeight;
}

// رسالة ترحيبية
addMessage(chat1, "أهلا بك في خدمة تاكسي بدر، اكتب 1 للرحلة، 2 لتعريف الرحلات، 0 لتقديم شكوى", 'bot');

// دالة إرسال الرسالة
function handleSend(input, chat){
    const val = input.value.trim();
    if(!val) return;
    addMessage(chat, val, 'user');

    if(chat === chat1){ // العميل
        if(state1 === 'start'){
            addMessage(chat1,'أهلا بك! كيف أقدر أساعدك؟','bot');
            state1 = 'askedPlace';
        } else if(state1 === 'askedPlace'){
            if(val === '1'){
                addMessage(chat1,'ممكن تقولي مكانك فين و رايح فين؟','bot');
                state1='askedNumber';
            } else if(val === '2'){
                addMessage(chat1,'تعريف الرحلات:\n- فتح عداد: 10 جنيه\n- 7 جنيه لكل كيلو\n- 50 قرش لكل دقيقة','bot');
            } else if(val === '0'){
                addMessage(chat1,'ممكن حضرتك توصفلي مشكلتك؟','bot');
                state1='complaintDesc';
            } else if(val === '3'){
                addMessage(chat1,'تم إلغاء رحلتك','bot');
                addMessage(chat2, `تم إلغاء الرحلة: رقم العميل ${tempTripNumber}`, 'bot');
                state1='done';
            } else {
                // نعتبر القيمة هى المكان (مثال بسيط)
                tempTripNumber = val; // نستخدمها كمُعرّف مؤقت
                addMessage(chat1,'رحلة جديدة تم إرسالها للكباتن','bot');
                addMessage(chat2, `رحلة جديدة من العميل: موقع/تفاصيل - ${val}\nرقم الرحلة المؤقت: ${tempTripNumber}`, 'bot');
                state1='waitingDrivers';
            }
        } else if(state1 === 'askedNumber'){
            tempTripNumber = val;
            addMessage(chat1,'رحلة جديدة تم إرسالها للكباتن','bot');
            addMessage(chat2,`رحلة جديدة: مكان العميل ${val}\nرقم الرحلة: ${tempTripNumber}`,'bot');
            state1 = 'waitingDrivers';
        } else if(state1 === 'complaintDesc'){
            complaintDesc = val;
            addMessage(chat1,'ممكن اسم حضرتك؟','bot');
            state1='complaintClient';
        } else if(state1 === 'complaintClient'){
            complaintClient = val;
            addMessage(chat1,'ممكن اسم الكابتن؟','bot');
            state1='complaintCaptain';
        } else if(state1 === 'complaintCaptain'){
            complaintCaptain = val;
            addMessage(chat1,'متأسفين لحضرتك سيتم مراجعة شكوتك الآن','bot');
            addMessage(chat2,`العميل ${complaintClient} بيشتكي من الكابتن ${complaintCaptain}، نوع الشكوى: ${complaintDesc}`,'bot');
            state1='done';
        } else {
            addMessage(chat1,'تم استلام رسالتك. شكراً','bot');
        }
    } else { // app2 (الكباتن)
        const low = val.toLowerCase();
        if(low.includes('قبول') || low === 'قبول'){
            // مثال: اسم و رقم الكابتن افتراضياً - ممكن تعدل يستخرج من حساب الكابتن
            const captainName = 'محمد';
            const captainPhone = '010XXXXXXXX';
            addMessage(chat2, `تم قبول الرحلة من ${captainName}`, 'bot');
            addMessage(chat1, `كابتن ${captainName} قبل رحلتك. رقم الكابتن: ${captainPhone}. جاي في الطريق.`, 'bot');
            // ممكن تغير حالة الرحلة لو عايز
            state1 = 'assigned';
        } else if(val === '3' || low.includes('الغاء') || low.includes('إلغاء')){
            addMessage(chat2,'تم إلغاء الرحلة من قبل الكابتن','bot');
            addMessage(chat1,`تم إلغاء الرحلة: رقم العميل ${tempTripNumber}`,'bot');
            state1='done';
        } else {
            // رسالة ضمن الجروب للكباتن
            addMessage(chat2, 'رسالة للجروب: ' + val, 'bot');
        }
    }

    input.value = '';
}

// أحداث الأزرار
btn1.addEventListener('click', ()=> handleSend(input1, chat1));
btn2.addEventListener('click', ()=> handleSend(input2, chat2));

// إرسال Enter
input1.addEventListener('keydown', e=>{ if(e.key==='Enter') { e.preventDefault(); handleSend(input1, chat1); } });
input2.addEventListener('keydown', e=>{ if(e.key==='Enter') { e.preventDefault(); handleSend(input2, chat2); } });

</script>
</body>
</html>
